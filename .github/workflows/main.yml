name: Main

on:
  push:
    branches:
      - master
      - amromashov/verim-poc
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out starport repo
      uses: actions/checkout@v2
      with:
          repository: tendermint/starport

    - name: Starport install
      run: make install

    - name: Check out back
      uses: actions/checkout@v2

    - name: Starport build
      run: starport build

