syntax = "proto3";
package verimid.verimcosmos.verimcosmos;

option go_package = "github.com/verim-id/verim-cosmos/x/verimcosmos/types";

import "gogoproto/gogo.proto";

message Nym {
  string creator = 1;
  uint64 id = 2;
  string alais = 3; 
  string verkey = 4; 
  string did = 5; 
  string role = 6; 
}
