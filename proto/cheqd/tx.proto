  rpc CreateCredDef(MsgWriteRequest) returns (MsgCreateCredDefResponse);
  rpc CreateSchema(MsgWriteRequest) returns (MsgCreateSchemaResponse);
  rpc CreateDid(MsgWriteRequest) returns (MsgCreateDidResponse);
  rpc UpdateDid(MsgWriteRequest) returns (MsgUpdateDidResponse);
}

